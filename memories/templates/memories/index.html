{% extends "memories/base.html" %}

{% block content %}

    {% for each in photos %}

        <div class="max-w-sm w-full lg:max-w-full lg:flex">
          <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l
                      text-center overflow-hidden" style="background-image: url('{{ each.photo.url }}')"
               title="Woman holding a mug">
          </div>
          <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400
                      bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between
                      leading-normal">
            <div class="mb-8">
              <p class="text-gray-700 text-base">{{ each.caption }}</p>
            </div>
            <div class="flex items-center">
              <img class="w-10 h-10 rounded-full mr-4" src="/media/photos/member1.jpg">
              <div class="text-sm">
                <p class="text-gray-900 leading-none">{{ each.sender }}</p>
                <p class="text-gray-600">{{ each.published_at|date:"M j" }}</p>
              </div>
            </div>
            <div class="px-6 pt-4 pb-2">
              {% for tag in each.hashtags.all %}
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold
                               text-gray-700 mr-2 mb-2">
                    {{ tag.name }}
                  </span>
                  {% endfor %}
            </div>
          </div>
        </div>

    {% endfor %}

</div>

{% endblock %}
